spring:
  profiles:
    active: ${environment:default}
  application:
    name: sinergia
  cloud:
    config:
      enable: true
      uri: http://config-service-crm:8080
      name: ${spring.application.name}
      label: master
      profile: ${spring.profiles.active}
  datasource:
    url: ${url.oracle}
    username: ${user.oracle}
    password: ${pass.oracle}
    driver-class-name: oracle.jdbc.driver.OracleDriver 
      